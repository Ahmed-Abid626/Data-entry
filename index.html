<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h2>Data Entry</h2>
        <form method="post" >
            <h3>Name :</h3>
            <input type="text" placeholder="Ahmed" id="nameInput"><br>
            <h3>Age :</h3>
            <input type="number" placeholder="20" id="ageInput"><br>
            <h3>Institute :</h3>
            <input type="text" placeholder="PixxelHouse" id="instInput"><br>
            <input type="submit" value="submit" id="submit">
        </form>
        <table id="dataTable">
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Institute</td>
            </tr>
        </table>
    </section>

    <script src="script.js"></script>
   
</body>
</html>
